<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikusiek144</title>
    <link rel="icon" type="image/png" href="avatar.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Dodany styl dla powiększenia zdjęcia WojanMC -->
    <style>
        /* Style dla projektu WojanMC */
        .wojanmc-project {
            transform: scale(1.1);
            max-width: 320px;
            z-index: 2;
            margin: 2rem auto; /* Lepsze wyśrodkowanie */
        }
        
        .wojanmc-image {
            position: relative;
            overflow: hidden; /* Zapobiega wyjściu obrazu poza kontener */
            border-radius: 8px; /* Zaokrąglone rogi */
        }
        
        .wojanmc-image img {
            width: 100%;
            height: auto;
            transform: scale(1.3); /* Znacznie powiększony obraz */
            transition: transform 0.5s ease; /* Płynna animacja */
            box-shadow: 0 0 25px rgba(108, 99, 255, 0.5); /* Mocniejszy cień */
        }
        
        /* Efekt hover dla zdjęcia */
        .wojanmc-image:hover img {
            transform: scale(1.4); /* Dodatkowe powiększenie przy najechaniu */
        }
        
        .project-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(45deg, #6c63ff, #4834d4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .wojanmc-project h3 {
            font-size: 2.2rem;
            margin-top: 1rem;
            color: #6c63ff; /* Dopasowany kolor do cienia */
        }
    </style>
</head>
<body>
<header>
    <div class="background-png"></div>
    <nav>
        <div class="logo">
            <img src="avatar.png" alt="Avatar" class="nav-avatar">
            Mikusiek144
        </div>
        <ul>
            <li><a href="#portfolio">Projekty</a></li>
        </ul>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="hero">
        <h1 data-aos="fade-up" data-aos-delay="200">Witaj w Moim Świecie</h1>
        <p data-aos="fade-up" data-aos-delay="400">Java Developer, Project Creator</p>
        <div class="scroll-down" data-aos="fade-up" data-aos-delay="600" id="scroll-down">
            <span>Przewiń w dół</span>
            <div class="arrow"></div>
        </div>
    </div>
</header>
<section class="portfolio" id="portfolio">
    <h2>Projekty</h2>
    <div class="projects">
        <div class="project wojanmc-project" data-aos="zoom-in" data-aos-delay="400">
            <div class="project-image wojanmc-image">
                <img src="project2.jpg" alt="WojanMC">
                <span class="project-badge">27k+</span>
            </div>
            <h3>WojanMC</h3>
            <p>Ranga Pomocnik+</p>
            <div class="project-links">
                <a href="#" class="project-link">
                    <i class="fas fa-external-link-alt"></i> Odwiedź serwer
                </a>
            </div>
        </div>
    </div>
</section>
<footer id="contact">
    <div class="footer-top">
        <div class="social-media" data-aos="fade-up" data-aos-delay="200">
            <a href="https://github.com/Mikusiek144" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://discord.com/users/819177818864746496" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@Mikusiek144" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p> 2025 Mikusiek144</p>
    </div>
</footer>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true,
    });
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });
    const scrollDown = document.getElementById("scroll-down");
    scrollDown.addEventListener("click", () => {
        window.scrollTo({
            top: document.getElementById("portfolio").offsetTop,
            behavior: "smooth"
        });
    });
    document.querySelectorAll('nav ul li a[href="#portfolio"]').forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            const portfolioSection = document.getElementById("portfolio");
            if (portfolioSection) {
                portfolioSection.scrollIntoView({
                    behavior: "smooth"
                });
            }
        });
    });
    function limitScroll() {
        const footer = document.querySelector("footer");
        const maxScroll = footer.offsetTop + footer.offsetHeight - window.innerHeight;
        if (window.scrollY > maxScroll) {
            window.scrollTo({
                top: maxScroll,
                behavior: "auto"
            });
        }
    }
    window.addEventListener("scroll", limitScroll);
</script>
</body>
</html>
