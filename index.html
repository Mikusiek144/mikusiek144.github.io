<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikusiek144</title>
    <link rel="icon" type="image/png" href="avatar.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos. css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="custom-cursor"></div>

<header>
    <div class="background-png"></div>
    <nav>
        <div class="logo">
            <img src="avatar.png" alt="Avatar" class="nav-avatar">
            Mikusiek144
        </div>
        <ul>
            <li><a href="#portfolio">Projekty</a></li>
        </ul>
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="hero">
        <h1 data-aos="fade-up" data-aos-delay="200">Witaj w Moim Świecie</h1>
        <p data-aos="fade-up" data-aos-delay="400">Java Developer, Project Creator</p>
        <div class="scroll-down" data-aos="fade-up" data-aos-delay="600" id="scroll-down">
            <span>Przewiń w dół</span>
            <div class="arrow"></div>
        </div>
    </div>
</header>

<section id="portfolio" class="portfolio">
    <h2 data-aos="fade-up">Projekty</h2>
    <div class="projects">
        <div class="project" data-aos="zoom-in" data-aos-delay="200">
            <div class="project-image">
                <img src="project1.jpg" alt="Projekt 1">
            </div>
            <h3>WinterMc (+150)</h3>
            <p>Ranga Ekipa Winter</p>
        </div>
        <div class="project" data-aos="zoom-in" data-aos-delay="400">
            <div class="project-image">
                <img src="project2.jpg" alt="Projekt 2">
            </div>
            <h3>WojanMC (27k+)</h3>
            <p>Ranga Pomocnik+</p>
        </div>
    </div>
</section>

<footer id="contact">
    <div class="footer-top">
        <div class="social-media" data-aos="fade-up" data-aos-delay="200">
            <a href="https://github.com/Mikusiek144" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://discord.com/users/819177818864746496" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@Mikusiek144" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p> 2025 Mikusiek144</p>
    </div>
</footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true,
    });

    const customCursor = document.querySelector(".custom-cursor");

    document.addEventListener("mousemove", function (e) {
        customCursor.style.left = `${e.clientX}px`;
        customCursor.style.top = `${e.clientY}px`;
    });

    const links = document.querySelectorAll("a");
    links.forEach(link => {
        link.addEventListener("mouseenter", function () {
            customCursor.style.backgroundImage = "url('link-cursor.cur')";
        });
        link.addEventListener("mouseleave", function () {
            customCursor.style.backgroundImage = "url('default-cursor.cur')";
        });
    });

    const scrollDown = document.getElementById("scroll-down");
    scrollDown.addEventListener("click", () => {
        window.scrollTo({
            top: document.getElementById("portfolio").offsetTop,
            behavior: "smooth"
        });
    });

    document.querySelectorAll('nav ul li a[href="#portfolio"]').forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            const portfolioSection = document.getElementById("portfolio");
            if (portfolioSection) {
                portfolioSection.scrollIntoView({
                    behavior: "smooth"
                });
            }
        });
    });

    function limitScroll() {
        const footer = document.querySelector("footer");
        const maxScroll = footer.offsetTop + footer.offsetHeight - window.innerHeight;

        if (window.scrollY > maxScroll) {
            window.scrollTo({
                top: maxScroll,
                behavior: "auto"
            });
        }
    }

    window.addEventListener("scroll", limitScroll);
</script>
</body>
</html>
